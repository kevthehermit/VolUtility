 {% load template_dict %}



<div class="modal fade" id="hiveModal" tabindex="-1" role="dialog" aria-labelledby="hiveModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="hiveModal">Hive Details</h4>
            </div>
            <div class="modal-body">


                <div id="hive-out">
                    <table id="hiveTable" class="table table-striped table-bordered table-hover long-line hiveTable">
                        <tr>
                            <th>Modified Date</th>
                            <th>Key</th>
                        </tr>
                        {% for row in hive_details.rows %}
                        <tr>
                            <td>{{row.0}}</td>
                            <td>{{row.1}}</td>
                        </tr>
                        {% endfor %}
                    </table>


                </div>

            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
